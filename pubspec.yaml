name: ppg
description: A plugin to access the PPG sensor on WearOS devices such as Fossil Gen 5 and Fossil Sport
version: 0.1.0
homepage: https://github.com/kuprel/ppg_plugin

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    androidPackage: io.kuprel.ppg
    pluginClass: PpgPlugin
